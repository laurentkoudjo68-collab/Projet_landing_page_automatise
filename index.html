<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPro - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .contact-section {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-header h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .contact-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .form-response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .required {
            color: #e74c3c;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 25px;
                margin: 20px auto;
            }

            .contact-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-section">
        <div class="contact-header">
            <h2>üöÄ WebPro Contact</h2>
            <p>Demandez votre site WordPress professionnel</p>
        </div>

        <div class="info-box">
            <p>‚ú® Remplissez ce formulaire et notre √©quipe vous contactera dans les 24h pour discuter de votre projet WordPress.</p>
        </div>

        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nom complet <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Jean Dupont" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="jean@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">T√©l√©phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+229 XX XX XX XX">
            </div>

            <div class="form-group">
                <label for="company">Entreprise</label>
                <input type="text" id="company" name="company" placeholder="Nom de votre entreprise">
            </div>

            <div class="form-group">
                <label for="project">Type de projet <span class="required">*</span></label>
                <select id="project" name="project" required>
                    <option value="">-- S√©lectionnez --</option>
                    <option value="Site vitrine">Site vitrine</option>
                    <option value="E-commerce">E-commerce</option>
                    <option value="Blog">Blog</option>
                    <option value="Portfolio">Portfolio</option>
                    <option value="Refonte site existant">Refonte site existant</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">D√©crivez votre projet <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Parlez-nous de vos besoins, objectifs et d√©lais..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">üì® Envoyer ma demande</button>
            
            <div id="form-response" class="form-response"></div>
        </form>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const webhookUrl = 'https://nonapportionable-gertrudis-hurriedly.ngrok-free.dev/webhook/webpro-contact';
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value || 'Non renseign√©',
                company: document.getElementById('company').value || 'Non renseign√©',
                project: document.getElementById('project').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toLocaleString('fr-FR'),
                source: 'Landing Page WebPro'
            };
            
            const responseDiv = document.getElementById('form-response');
            const submitBtn = this.querySelector('.submit-btn');
            
            // D√©sactiver le bouton pendant l'envoi
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Envoi en cours...';
            
            try {
                // REMPLACEZ CETTE URL PAR VOTRE URL NGROK
                const webhookUrl = 'https://VOTRE-URL-NGROK.ngrok-free.app/webhook/webpro-contact';
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    responseDiv.className = 'form-response success';
                    responseDiv.innerHTML = '‚úÖ <strong>Merci !</strong> Votre demande a √©t√© envoy√©e avec succ√®s. Notre √©quipe vous contactera tr√®s bient√¥t.';
                    this.reset();
                    
                    // Faire dispara√Ætre le message apr√®s 5 secondes
                    setTimeout(() => {
                        responseDiv.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Erreur serveur');
                }
            } catch (error) {
                responseDiv.className = 'form-response error';
                responseDiv.innerHTML = '‚ùå <strong>Erreur !</strong> Impossible d\'envoyer votre message. Veuillez r√©essayer ou nous contacter directement.';
                console.error('Erreur:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üì® Envoyer ma demande';
            }
        });
    </script>
</body>
</html>
