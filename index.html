<script>
document.getElementById('chatbot-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const formData = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    message: document.getElementById('message').value,
    timestamp: new Date().toISOString(),
    source: 'Landing Page WebPro'
  };
  
  const responseDiv = document.getElementById('form-response');
  const submitBtn = this.querySelector('.submit-btn');
  
  // Désactiver le bouton pendant l'envoi
  submitBtn.disabled = true;
  submitBtn.textContent = 'Envoi en cours...';
  
  try {
    const response = await fetch('https://VOTRE-URL-WEBHOOK-N8N.com/webhook/votre-id', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData)
    });
    
    if (response.ok) {
      responseDiv.className = 'form-response success';
      responseDiv.textContent = '✓ Message envoyé avec succès ! Notre équipe vous contactera bientôt.';
      this.reset();
    } else {
      throw new Error('Erreur d\'envoi');
    }
  } catch (error) {
    responseDiv.className = 'form-response error';
    responseDiv.textContent = '✗ Erreur lors de l\'envoi. Veuillez réessayer.';
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Envoyer';
  }
});
</script>
